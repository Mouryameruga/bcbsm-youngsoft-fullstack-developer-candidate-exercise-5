<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="/inbox" class="navbar-brand">Mail App</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item">
        <a href="/new-mail" class="nav-link" *ngIf="isLoggedIn" routerLink="new-mail">New Mail</a>
      </li>
      <li class="nav-item">
        <a href="/inbox" class="nav-link" *ngIf="isLoggedIn" routerLink="inbox">Inbox</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username | titlecase }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
